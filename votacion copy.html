<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle de Fotografía - Rally Fotográfico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="main-header">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <h1 class="titulo mb-0">Rally Fotográfico</h1>
      <nav>
        <ul class="nav gap-3 mb-0 align-items-center">
          <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="galeria.html" class="nav-link">Galería</a></li>
          <li class="nav-item"><a href="estadisticas.html" class="nav-link">Estadísticas</a></li>
          <li class="nav-item" id="nav-auth"></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Detalle de Fotografía</h2>

    <div class="foto-detalle">
      <div id="contenedorFoto">
      </div>
      <div class="text-center">
        <button id="btnVotar" class="btn btn-primary mt-4 w-100">Votar</button>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

  <script src="js/auth.js"></script>
  <script src="js/votacion.js"></script>
</body>

</html>
