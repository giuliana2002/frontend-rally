<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil - Rally Fotográfico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="main-header">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <h1 class="titulo mb-0">Rally Fotográfico</h1>
      <nav>
        <ul class="nav gap-3 mb-0 align-items-center">
          <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="galeria.html" class="nav-link">Galería</a></li>
          <li class="nav-item"><a href="estadisticas.html" class="nav-link">Estadísticas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-5 text-white">
    <h2 class="text-center mb-5">Mi Perfil</h2>

    <div class="row justify-content-center">
      <div class="col-md-6 perfil-card p-4">
        <form id="perfilForm" enctype="multipart/form-data">
          <div class="text-center mb-4">
            <img id="imagenPerfil" class="avatar-perfil mb-3" alt="Foto de perfil">
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control bg-dark text-white border-secondary" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" name="email" class="form-control bg-dark text-white border-secondary" disabled>
          </div>

          <div class="mb-3">
            <label for="imagen" class="form-label">Foto de perfil</label>
            <input type="file" name="imagen" class="form-control bg-dark text-white border-secondary">
          </div>

          <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
        </form>
      </div>
    </div>

    <section class="mt-5">
      <h3 class="text-center mb-4">Mis Fotografías</h3>
      <div id="misFotos" class="galeria-grid"></div>
    </section>
  </main>


  <div id="footer-container"></div>

  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

  <script src="js/perfil.js"></script>
</body>

</html>
