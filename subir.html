<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir Fotografía - Rally Fotográfico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="d-flex flex-column min-vh-100">

  <header class="main-header">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <h1 class="titulo mb-0">Rally Fotográfico</h1>
      <nav>
        <ul class="nav gap-3 mb-0 align-items-center">
          <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="galeria.html" class="nav-link">Galería</a></li>
          <li class="nav-item"><a href="perfil.html" class="nav-link">Mi Perfil</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-5 text-white">
    <h2 class="text-center mb-4">Subir Fotografía</h2>

    <section class="formulario">
      <form id="subirForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" name="titulo" id="titulo" class="form-control bg-dark text-white border-secondary" required />
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea name="descripcion" id="descripcion" class="form-control bg-dark text-white border-secondary" required></textarea>
        </div>

        <div class="mb-3">
          <label for="rallySelect" class="form-label">Seleccionar Rally</label>
          <select name="rally_id" id="rallySelect" class="form-select bg-dark text-white border-secondary" required>
            <!-- Se cargan dinámicamente -->
          </select>
        </div>

        <div class="mb-3">
          <label for="foto" class="form-label">Seleccionar Imagen</label>
          <input type="file" name="foto" id="foto" class="form-control bg-dark text-white border-secondary" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Subir Foto</button>
      </form>
    </section>
  </main>

  <div id="footer-container"></div>

  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
  <script src="js/subir.js"></script>
</body>
</html>
