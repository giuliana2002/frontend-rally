<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Rally Fotográfico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="d-flex flex-column min-vh-100">

  <header class="main-header">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <h1 class="titulo mb-0">Rally Fotográfico</h1>
      <nav>
        <ul class="nav gap-3 mb-0 align-items-center">
          <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="galeria.html" class="nav-link">Galería</a></li>
          <li class="nav-item"><a href="estadisticas.html" class="nav-link">Estadísticas</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link">Iniciar Sesión</a></li>
          <li class="nav-item" id="nav-auth"></li>
        </ul>
      </nav>
    </div>
  </header>

<main class="d-flex justify-content-center align-items-center flex-grow-1">
  <section class="formulario p-4">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    <form id="registroForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" name="nombre" id="nombre" class="form-control bg-dark text-white border-secondary" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" name="email" id="email" class="form-control bg-dark text-white border-secondary" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control bg-dark text-white border-secondary" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <p class="text-center mt-3">
      ¿Ya tienes una cuenta? <a href="login.html" class="text-info fw-semibold">Inicia sesión</a>
    </p>
  </section>
</main>

  <div id="footer-container"></div>

  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
  <script src="js/auth.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
